<title>imCOOKED</title>
<style>

</style>
<!DOCTYPE html>                                    
<html>
    <link rel="stylesheet" href="../../styles/css/profile.css">
    <link rel="icon" href="../styles/img/logo.ico">
<body>
    <div class="header">
        <nav style="background-color: rgb(0, 0, 0); width: 0px;" >
            <div class="logo">
                <a href="accueil">
                <img src="../../styles/img/logo.png" alt="logo" style="width: 370px;">
                </a>
            </div>

            <ul>
                <li><a href="/profile?{{.ConnectedUser.Customer_id}}">Profil</a></li>
                {{ if .ConnectedUser.Name }}
                <li><a href="/logout">Déconnexion</a></li>
                {{ else }}
                <li><a href="/login">Connexion</a></li>
                {{ end }}
                <li><a href="/categories">Catégories</a></li>
                <!-- <li><a href="/">Paramètre</a></li> -->
              </ul>
      </nav>
     
  </div>
    <div class="trait1">
        <div class="avatar">
            <img src="../../styles/img/avatar1.png" alt="logo" style="width: 350px;">
        </div>
        <div class="Name">
            <h1>{{.ProfileUser.Name}}</h1>
        </div>
    </div>

        <div class="edit-button">
            {{ if eq .ProfileUser.Name .ConnectedUser.Name}}
            <a href="/updateprofil?{{.ConnectedUser.Customer_id}}">
            <button>Modifier</button>
            </a>
            {{ end }}
        </div>

        <div class="menu">
                <div class="rectangle">
                    {{ range .Posts}}
                    <div class="post">
                        <a href="/post?{{.Post_id}}">
                            <img src="{{.Image}}" alt="Imagedu post" class="button-image" style="width: 500px;">
                        </a>
                    </div>
                    {{end}}
                </div>
        </div>
    </div>
</div>

<div class="trait2">
</div>


<div class="parametre">
    <div class="Pub">
        <a href="/profile?{{.ProfileUser.Customer_id}}">
        <button class="button1">PUBLICATION</button>
        </a>
    </div>

    <div class="Like">
        <a href="/profile?{{.ProfileUser.Customer_id}}/like">
        <button class="button2">LIKE</button>
        </a>
    </div>

    <div class="Dislike">
        <a href="/profile?{{.ProfileUser.Customer_id}}/dislike">
        <button class="button3">DISLIKE</button>
        </a>
    </div>

</div>



<div class="PUBLICATION-IMG">
    <img src="../../styles/img/Publication.png" alt="logo-pub">
</div>

<div class="LIKE-IMG">
    <img src="../../styles/img/Like.png" alt="logo-like">
</div>

<div class="DISLIKE-IMG">
    <img src="../../styles/img/Dislike.png" alt="logo-dislike"> 
</div>

</body>
<footer style="background-color: black; color: white; padding: 20px; margin-top: -36.5%;">
    © 2024 by imCOOKED. Proudly created by Elmir.E, Mascaro.G
</footer>

</html>
