<title>imCOOKED</title>
<style>

</style>
<!DOCTYPE html>                                    
<html>
    <link rel="stylesheet" href="../../styles/css/register.css">
<body>
    <div class="header">
        <nav style="background-color: rgb(0, 0, 0); width: 0px;" >
            <div class="logo">
                <a href="accueil">
                <img src="../../styles/img/logo.png" alt="logo" style="width: 370px;">
                </a>
            </div>

            <ul>
                <li><a href="/profile">Profil</a></li>
                {{ if .ConnectedUser.Name }}
                <li><a href="/logout">Déconnexion</a></li>
                {{ else }}
                <li><a href="/login">Connexion</a></li>
                {{ end }}
                <li><a href="/categories">Catégories</a></li>
              </ul>
      </nav>
     
  </div>

  <div class="container">
    <h1>Inscription</h1>
    <form method="post">
        <div class="form-group">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirmer le mot de passe :</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit">S'inscrire</button>
    </form>
        <a href="/login">
            <button >Se connecter</button>
        </a>
</div>


</body>
<footer style="background-color: black; color: white; padding: 20px; margin-top: -9%;">

</html>
